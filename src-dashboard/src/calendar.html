                            <div class="nav-icon-wrapper">

                            <div class="nav-icon-wrapper">

                        </li>
                      </ul>
                    </nav>
  
                  </aside>

              </div>
              <div class="main-content-column">
                <div class="main-content">
                  <main class="schedule-main">
                    <header class="dashboard-header">
                      <div class="header-content">
                        <div class="page-title">Calendar</div>
                      </div>
                    </header>
                    
                    <div class="schedule-content">
                      <div class="schedule-layout">
                        <!-- Left panel - Course list with exam counts -->
                        <div class="schedule-panel course-panel">
                          <div class="panel-title">My Courses</div>
                          <div class="course-list">
                            <!-- Course items will be generated dynamically via JavaScript -->
                            <div class="empty-state course-empty-state hidden">
                              <div class="empty-state-icon">ðŸ“š</div>
                              <p>No courses with exams found</p>
                            </div>
                          </div>
                        </div>
                        
                        <!-- Right panel - Calendar with upcoming exams -->
                        <div class="schedule-panel calendar-panel">
                          <div class="calendar-header">
                            <div class="panel-title">Upcoming Exams</div>
                            <div class="month-navigation">
                              <button class="nav-button prev-month">&lt;</button>
                              <div class="current-month">March 2025</div>
                              <button class="nav-button next-month">&gt;</button>
                            </div>
                          </div>
                          
                          <div class="exam-calendar">
                            <div class="calendar-weekdays">
                              <div class="weekday">Sun</div>
                              <div class="weekday">Mon</div>
                              <div class="weekday">Tue</div>
                              <div class="weekday">Wed</div>
                              <div class="weekday">Thu</div>
                              <div class="weekday">Fri</div>
                              <div class="weekday">Sat</div>
                            </div>
                            
                            <div class="calendar-days">
                              <!-- Calendar days will be generated by JavaScript -->
                              <div class="empty-state calendar-empty-state hidden">
                                <div class="empty-state-icon">ðŸ“…</div>
                                <p>Loading calendar...</p>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </main>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
  <!-- Exam details modal -->
  <div id="examDetailsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="examDetailsTitle">Exam Details</h2>
        <button class="close-modal-btn">&times;</button>
      </div>
      <div class="modal-body" id="examDetailsContent">
        <!-- Exam details will be populated dynamically -->
      </div>
      <div class="modal-footer">
        <button class="btn-secondary" id="closeExamDetailsBtn">Close</button>
        <button class="btn-primary" id="editExamBtn">Edit</button>
        <button class="btn-danger" id="deleteExamBtn">Delete</button>
      </div>
    </div>
  </div>
  <script src="aura.js"></script>
  <script src="calendar.js"></script>
</body>
</html>
