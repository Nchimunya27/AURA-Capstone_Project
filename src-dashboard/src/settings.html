<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - AURA Learning Dashboard</title>
  <link rel="stylesheet" href="aura.css">
</head>
<body>
    <div class="dashboard">
        <div class="body">
          <div class="content-wrapper">
            <div class="layout-container">
              <!-- Sidebar - same as dashboard page -->
              <div class="sidebar-column">
                <aside class="sidebar">
                  <div class="logo-container">
                    <img loading="lazy" src="aura_head_logo.PNG" class="logo-image" alt="Aura logo" />
                    <div class="logo-text">AURA</div>
                  </div>
                  <div class="user-profile">
                    <div class="user-info">
                      <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/5b35dfe34207418398a5304200905620/9dbfea57b8a729137111c79719a1c4f8e5573959547359abb4b9cbb79dbfb1bf?apiKey=5b35dfe34207418398a5304200905620&" class="user-avatar" alt="User avatar" />
                      <div class="user-details">
                        <div class="user-name">Sarah Johnson</div>
                        <div class="user-streak">
                          <div class="streak-icon">
                            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/5b35dfe34207418398a5304200905620/922e71e03a7cdb3fcdb6df0ef8c15850ff4a49e7e52fc56b1922c6ceb2eb460f?apiKey=5b35dfe34207418398a5304200905620&" class="streak-image" alt="Streak icon" />
                          </div>
                          <div class="streak-text">15 day streak</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <nav class="main-nav">
                    <ul class="nav-list">
                      <li class="nav-item">
                        <div class="nav-link">
                          <div class="nav-icon-wrapper">
                            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/5b35dfe34207418398a5304200905620/5deccc49932436dfe94bb29496dfa738ad0db7b28471baa92df567c6713a85cb?placeholderIfAbsent=true" class="nav-icon" alt="Dashboard icon" />
                          </div>
                          <div class="nav-text">Dashboard</div>
                        </div>
                      </li>
                      <li class="nav-item">
                        <div class="nav-link">
                          <div class="nav-icon-wrapper">
                            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/5b35dfe34207418398a5304200905620/7e4782e6f1f5afa6efe604f03bf1347075561660a5ea58537e1a7208704514c4?apiKey=5b35dfe34207418398a5304200905620&" class="nav-icon" alt="My Courses icon" />
                          </div>
                          <div class="nav-text">My Courses</div>
                        </div>
                      </li>
                      <li class="nav-item">
                        <div class="nav-link">
                          <div class="nav-icon-wrapper">
                            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/5b35dfe34207418398a5304200905620/9447e2aa5c597dcd39d0a9bc7b4cabdf945a9cdbd8076eff279bc84f66090d2d?apiKey=5b35dfe34207418398a5304200905620&" class="nav-icon" alt="Calendar icon" />
                          </div>
                          <div class="nav-text">Calendar</div>
                        </div>
                      </li>
                      <li class="nav-item">
                        <div class="nav-link">
                          <div class="nav-icon-wrapper">
                            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/5b35dfe34207418398a5304200905620/6d682b869a1b0ede1e946d876b2ff1a8b81f16cec5c13220a34e44e9fc9e50eb?apiKey=5b35dfe34207418398a5304200905620&" class="nav-icon" alt="Progress Analytics icon" />
                          </div>
                          <div class="nav-text">Progress Analytics</div>
                        </div>
                      </li>
                      <li class="nav-item active">
                        <div class="nav-link">
                          <div class="nav-icon-wrapper">
                            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/5b35dfe34207418398a5304200905620/be475ce0c5161593bab6cf3e27d8c506d27699bd1c854b69aceabe63f7401887?apiKey=5b35dfe34207418398a5304200905620&" class="nav-icon" alt="Settings icon" />
                          </div>
                          <div class="nav-text">Settings</div>
                        </div>
                      </li>
                      <li class="nav-item">
                        <div class="nav-link">
                          <div class="nav-icon-wrapper">
                            <img loading="lazy" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAAA6ElEQVR4nN2UWwrCMBBFDxW7ALsb0TUoPtotqXUXii7JanURPv4jA/FHEzO2+fLChRIm95RJMvDvSoEC2AEV8LCu7FpuaxppClwAE/AZmPwS3AHWimDz5hJINIAm4cZ6qWmLaemxLzxV9LwHZIGa2nfwheLvMgVAPHcB9hHaY6y3LsApIqByAW6KjX1goKiTrA/dFRtfCtVdcegYEXBwAXYRARsXII8ImLkAqR1c3zYOgKHioXXxaBLhio4IqGwRvkAhGbmrhpM04QeNbT9DwbWmLT517eCS2SJ3Wx6jWL5lTW6L90D/Q08RqyheiFaw0QAAAABJRU5ErkJggg==" alt="info"></img>
                          </div>
                          <div class="nav-text">About Us</div>
                        </div>
                      </li>
                    </ul>
                  </nav>
                </aside>
              </div>
              
              <!-- Main Content - Settings Page -->
              <div class="main-content-column">
                <div class="main-content">
                  <main class="settings-main">
                    <header class="dashboard-header">
                      <div class="header-content">
                        <div class="welcome-section">
                          <div class="welcome-text">Settings</div>
                        </div>
                      </div>
                    </header>
                    
                    <!-- Settings Content -->
                    <div class="settings-content">
                      <!-- Settings Tabs -->
                      <div class="settings-tabs">
                        <div class="tab active" data-tab="contact-info">Contact Info</div>
                        <div class="tab" data-tab="overall-analytics">Overall Analytics</div>
                        <div class="tab" data-tab="appearance">Appearance</div>
                      </div>
                      
                      <!-- User Information Section (Always visible initially) -->
                      <div class="settings-section active" id="contact-info">
                        <h2 class="section-title">User Information</h2>
                        <div class="settings-form">
                          <div class="form-row">
                            <div class="form-group">
                              <label for="firstName">First Name</label>
                              <input type="text" id="firstName" value="John" class="form-control">
                            </div>
                            <div class="form-group">
                              <label for="lastName">Last Name</label>
                              <input type="text" id="lastName" value="Doe" class="form-control">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" value="you@example.com" class="form-control">
                          </div>
                          <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" value="••••••••" class="form-control">
                          </div>
                          <div class="form-actions">
                            <button id="changePasswordBtn" class="btn-secondary">Change Password</button>
                            <button id="saveChangesBtn" class="btn-primary">Save Changes</button>
                          </div>
                        </div>
                      </div>
                      
                      <!-- Overall Analytics Section (not ready yet) -->
                      <div class="settings-section" id="overall-analytics">
                        <h2 class="section-title">Overall Analytics</h2>
                        <div class="settings-form">
                          <p>Analytics settings are coming soon.</p>
                        </div>
                      </div>
                      
                      <!-- Appearance Section (not ready yet) -->
                      <div class="settings-section" id="appearance">
                        <h2 class="section-title">Appearance</h2>
                        <div class="settings-form">
                          <p>Appearance settings are coming soon.</p>
                        </div>
                      </div>
                    </div>
                  </main>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
  <script src="aura.js"></script>
  <script src="settings.js"></script>
</body>
</html>
