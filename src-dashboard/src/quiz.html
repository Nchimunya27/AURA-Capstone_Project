              <div class="main-content">
                <h1 class="page-title">Upload Course Notes</h1>
        
                <div class="upload-card">
                  <div class="upload-instruction">
                    <p>
                      Upload your course notes to generate quiz questions automatically.
                    </p>
                    <p>Supported formats: PDF, TXT, DOCX</p>
                  </div>
        
                  <form id="upload-form" class="upload-form">
                    <div class="file-input-container">
                      <input type="file" id="file-input" accept=".pdf,.txt,.docx" />
                      <label for="file-input" class="file-input-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Choose a file</span>
                      </label>
                      <div id="file-name" class="file-name"></div>
                    </div>
        
                    <div class="upload-settings">
                      <label for="num-questions">Number of questions:</label>
                      <select id="num-questions">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                      </select>
                    </div>
        
                    <button type="submit" class="submit-button">Generate Quiz</button>
                  </form>
        
                  <div id="loading" class="loading-indicator" style="display: none">
                    <div class="spinner"></div>
                    <p>Generating questions... This may take a minute.</p>
                  </div>
                </div>
