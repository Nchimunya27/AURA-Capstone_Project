<!-- Task Popup Modal -->
<div class="task-modal-container" id="task-modal">
    <div class="task-modal">
      <div class="task-modal-header">
        <h3>Add New Task</h3>
        <button class="task-modal-close" id="close-task-modal">&times;</button>
      </div>
      <div class="task-modal-body">
        <div class="task-input-group">
          <label for="task-input" class="task-input-label">Task Description</label>
          <input type="text" id="task-input" class="task-input" placeholder="Enter your task here...">
        </div>
        <div class="task-modal-actions">
          <button class="task-action-btn btn-cancel" id="cancel-task-btn">Cancel</button>
          <button class="task-action-btn btn-add" id="confirm-add-task">Add Task</button>
        </div>
      </div>
    </div>
  </div>
