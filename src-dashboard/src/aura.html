<script>
  // Updated script to handle the case where no username shows
  (function() {
    function updateUsername() {
      console.log("Username update running...");
      
      // Get username from localStorage
      const username = localStorage.getItem('currentUsername');
      console.log("Username from localStorage:", username);
      
      // Get the elements
      const userNameElement = document.querySelector('.user-name');
      const welcomeTextElement = document.querySelector('.welcome-text');
      
      if (userNameElement) {
        console.log("Found user-name element:", userNameElement.textContent);
        
        // Always update and show, even if no username
        if (username) {
          userNameElement.textContent = username;
        }
        userNameElement.classList.add('username-loaded');
      } else {
        console.log("Could not find .user-name element");
      }
      
      if (welcomeTextElement) {
        console.log("Found welcome-text element:", welcomeTextElement.textContent);
        
        // Always update and show, even if no username
        if (username) {
          welcomeTextElement.textContent = `Welcome back, ${username}!`;
        } else {
          welcomeTextElement.textContent = "Welcome back!";
        }
        welcomeTextElement.classList.add('username-loaded');
      } else {
        console.log("Could not find .welcome-text element");
      }
      
      // If we still don't see anything, try forcing visibility
      setTimeout(function() {
        if (userNameElement) {
          userNameElement.style.opacity = "1";
          userNameElement.style.visibility = "visible";
        }
        if (welcomeTextElement) {
          welcomeTextElement.style.opacity = "1";  
          welcomeTextElement.style.visibility = "visible";
        }
      }, 500);
    }
    
    // Run immediately
    updateUsername();
    
    // Run again after DOM has had time to load
    setTimeout(updateUsername, 100);
    
    // Run one more time after full page load
    window.addEventListener('load', updateUsername);
  })();
</script>
