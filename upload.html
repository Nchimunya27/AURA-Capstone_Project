<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Notes - AURA</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="quiz.css" />
    <link rel="stylesheet" href="upload.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="quiz-container">
      <div class="sidebar">
        <!-- Copy your existing sidebar from quiz.html -->
        <div class="logo-container">
          <span class="logo-text">AURA</span>
        </div>

        <div class="profile-section">
          <div class="notification-icon">
            <i class="fas fa-bell"></i>
          </div>
          <div class="profile-pic">
            <img src="profile.jpg" alt="Profile Picture" />
          </div>
        </div>

        <nav class="nav-menu">
          <a href="#" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
          </a>
          <a href="#" class="nav-item active">
            <i class="fas fa-book"></i>
            <span>My Courses</span>
          </a>
          <a href="#" class="nav-item">
            <i class="fas fa-calendar"></i>
            <span>Schedule</span>
          </a>
          <a href="#" class="nav-item">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
          </a>
        </nav>

        <div class="about-section">
          <a href="#" class="about-link">About Us</a>
        </div>
      </div>

      <div class="main-content">
        <h1 class="page-title">Upload Course Notes</h1>

        <div class="upload-card">
          <div class="upload-instruction">
            <p>
              Upload your course notes to generate quiz questions automatically.
            </p>
            <p>Supported formats: PDF, TXT, DOCX</p>
          </div>

          <form id="upload-form" class="upload-form">
            <div class="file-input-container">
              <input type="file" id="file-input" accept=".pdf,.txt,.docx" />
              <label for="file-input" class="file-input-label">
                <i class="fas fa-cloud-upload-alt"></i>
                <span>Choose a file</span>
              </label>
              <div id="file-name" class="file-name"></div>
            </div>

            <div class="upload-settings">
              <label for="num-questions">Number of questions:</label>
              <select id="num-questions">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="15">15</option>
                <option value="20">20</option>
              </select>
            </div>

            <button type="submit" class="submit-button">Generate Quiz</button>
          </form>

          <div id="loading" class="loading-indicator" style="display: none">
            <div class="spinner"></div>
            <p>Generating questions... This may take a minute.</p>
          </div>
        </div>
      </div>
    </div>

    <script src="upload.js"></script>
  </body>
</html>
