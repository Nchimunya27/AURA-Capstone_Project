<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Nunito:wght@700&display=swap" rel="stylesheet">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="login.css">

     <!-- Supabase client -->
     <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="login-container">
                <div class="login-form">

                    <!-- Create Account Form -->
                    <div id="createAccountForm" class="form-view active">
                        <img src="aura_head_logo.PNG" alt="Aura Waving Logo" height="100" width="100">
                        <h2>Create Account</h2>
                        <form id="signupForm">
                            <div class="form-group">
                                <label for="newEmail">Email Address</label>
                                <input type="email" id="newEmail" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="newUsername">Username</label>
                                <input type="text" id="newUsername" placeholder="Choose a username" required>
                            </div>
                            <div class="form-group">
                                <label for="newPassword">Password</label>
                                <input type="password" id="newPassword" placeholder="Create a password" required>
                                <div class="password-hint">Must be a combination of minimum 8 letters, numbers, and symbols.</div>
                            </div>
                            <button type="submit" class="login-button">Create Account</button>
                            <div class="social-login">
                                <button type="button" class="social-button">
                                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/>
                                    </svg>
                                    Sign up with Google
                                </button>
                                <button type="button" class="social-button">
                                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11"/>
                                    </svg>
                                    Sign up with Apple
                                </button>
                            </div>
                            <div class="switch-view-link">
                                Already have an account? <a href="#" onclick="toggleView('login')">Log in</a>
                            </div>
                        </form>
                    </div>

                    <!-- Login Form -->
                    <div id="loginForm" class="form-view">
                        <img src="aura_head_logo.PNG" alt="Aura Waving Logo" height="100" width="100">
                        <h2>Log In</h2>
                        <form id="loginInputForm">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" placeholder="Enter your username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" placeholder="Enter your password" required>
                            </div>
                            <div class="remember-forgot">
                                <div class="remember-me">
                                    <input type="checkbox" id="remember">
                                    <label for="remember">Remember me</label>
                                </div>
                                <a href="#" class="forgot-password">Forgot Password?</a>
                            </div>
                            <button type="submit" class="login-button">Log In</button>
                            <div class="social-login">
                                <button type="button" class="social-button">
                                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/>
                                    </svg>
                                    Log in with Google
                                </button>
                                <button type="button" class="social-button">
                                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11"/>
                                    </svg>
                                    Log in with Apple
                                </button>
                            </div>
                            <div class="switch-view-link">
                                Don't have an account? <a href="#" onclick="toggleView('create')">Create one</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="image-container">
                    <img src="aura_wave.PNG" alt="Aura Waving Logo">
                </div>
            </div>
        </div>
    </div>

    <!-- Status Message-->

    <div id="statusMessage" class="status-message"></div> 
    <!-- Link to JS -->
    
    <script src="login.js"></script>
    

</body>
</html>
