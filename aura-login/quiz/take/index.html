<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take Quiz - AURA</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../common/styles.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="sidebar">
        <div class="logo-container">
          <span class="logo-text">AURA</span>
        </div>

        <nav class="nav-menu">
          <a href="#" class="nav-item" data-page="upload">
            <i class="fas fa-upload"></i>
            <span>Upload Notes</span>
          </a>
          <a href="#" class="nav-item" data-page="history">
            <i class="fas fa-history"></i>
            <span>Quiz History</span>
          </a>
          <a href="#" class="nav-item" data-page="profile">
            <i class="fas fa-user"></i>
            <span>Profile</span>
          </a>
        </nav>

        <div class="sidebar-footer">
          <a href="#" class="nav-item logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </a>
          <div class="user-info">
            <span class="username"
              >Logged in as <span id="current-user">User</span></span
            >
          </div>
        </div>
      </div>

      <div class="main-content">
        <div class="page-header">
          <div class="quiz-header">
            <a href="#" id="back-to-quizzes" class="back-link">
              <i class="fas fa-arrow-left"></i>
              <span>Back to Quizzes</span>
            </a>
            <h1 id="quiz-title">Quiz Title</h1>
          </div>

          <div class="quiz-progress">
            <div class="progress-text">
              <span id="question-number">Question 1</span> of
              <span id="total-questions">10</span>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" id="progress-fill"></div>
            </div>
          </div>
        </div>

        <div class="card quiz-card">
          <div class="question-content">
            <h2 class="question-text" id="question-text">
              Loading question...
            </h2>

            <div class="options-container" id="options-container">
              <!-- Options will be inserted here by JavaScript -->
            </div>
          </div>

          <div class="quiz-footer">
            <div class="navigation-buttons">
              <button id="prev-btn" class="btn btn-outline">
                <i class="fas fa-chevron-left"></i>
                Previous
              </button>

              <button id="flag-btn" class="btn btn-outline">
                <i class="far fa-flag"></i>
                <span>Flag for Review</span>
              </button>

              <button id="next-btn" class="btn btn-outline">
                Next
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>

            <div class="action-buttons">
              <button id="submit-btn" class="btn btn-primary">
                Submit Quiz
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Quiz Navigation Modal -->
    <div id="quiz-nav-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Quiz Navigation</h3>
          <button class="close-modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="question-grid" id="question-grid">
            <!-- Question navigation buttons will be inserted here -->
          </div>
          <div class="legend">
            <div class="legend-item">
              <div class="question-status answered"></div>
              <span>Answered</span>
            </div>
            <div class="legend-item">
              <div class="question-status flagged"></div>
              <span>Flagged</span>
            </div>
            <div class="legend-item">
              <div class="question-status unanswered"></div>
              <span>Unanswered</span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="close-nav-btn" class="btn btn-outline">Close</button>
          <button id="submit-from-nav-btn" class="btn btn-primary">
            Submit Quiz
          </button>
        </div>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Submit Quiz?</h3>
          <button class="close-modal">&times;</button>
        </div>
        <div class="modal-body">
          <p id="confirm-message">
            Are you sure you want to submit your quiz? You have unanswered
            questions.
          </p>
        </div>
        <div class="modal-footer">
          <button id="cancel-submit-btn" class="btn btn-outline">Cancel</button>
          <button id="confirm-submit-btn" class="btn btn-primary">
            Submit Quiz
          </button>
        </div>
      </div>
    </div>

    <!-- Load scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="../common/supabase.js"></script>
    <script src="../common/auth.js"></script>
    <script src="../common/ui.js"></script>
    <script src="quiz.js"></script>
  </body>
</html>
