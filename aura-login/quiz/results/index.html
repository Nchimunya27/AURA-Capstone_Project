<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Results - AURA</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../common/styles.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="sidebar">
        <div class="logo-container">
          <span class="logo-text">AURA</span>
        </div>

        <nav class="nav-menu">
          <a href="#" class="nav-item" data-page="upload">
            <i class="fas fa-upload"></i>
            <span>Upload Notes</span>
          </a>
          <a href="#" class="nav-item" data-page="history">
            <i class="fas fa-history"></i>
            <span>Quiz History</span>
          </a>
          <a href="#" class="nav-item" data-page="profile">
            <i class="fas fa-user"></i>
            <span>Profile</span>
          </a>
        </nav>

        <div class="sidebar-footer">
          <a href="#" class="nav-item logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </a>
          <div class="user-info">
            <span class="username"
              >Logged in as <span id="current-user">User</span></span
            >
          </div>
        </div>
      </div>

      <div class="main-content">
        <div class="page-header">
          <div class="quiz-header">
            <a href="#" id="back-to-quizzes" class="back-link">
              <i class="fas fa-arrow-left"></i>
              <span>Back to Quizzes</span>
            </a>
            <h1 id="quiz-title">Quiz Title</h1>
          </div>
        </div>

        <div class="results-container">
          <div class="results-summary card">
            <div class="score-circle">
              <svg viewBox="0 0 36 36" class="circular-chart">
                <path
                  class="circle-bg"
                  d="M18 2.0845
                  a 15.9155 15.9155 0 0 1 0 31.831
                  a 15.9155 15.9155 0 0 1 0 -31.831"
                />
                <path
                  id="circle-progress"
                  class="circle"
                  stroke-dasharray="0, 100"
                  d="M18 2.0845
                  a 15.9155 15.9155 0 0 1 0 31.831
                  a 15.9155 15.9155 0 0 1 0 -31.831"
                />
                <text x="18" y="20.35" class="percentage" id="score-percentage">
                  0%
                </text>
              </svg>
            </div>

            <div class="summary-details">
              <h2>Quiz Results</h2>
              <p>
                You answered <span id="correct-count">0</span> out of
                <span id="total-questions">10</span> questions correctly.
              </p>
              <p class="completion-time">
                Completed on <span id="completion-date">January 1, 2023</span>
              </p>
            </div>

            <div class="action-buttons">
              <button id="retry-quiz-btn" class="btn btn-primary">
                Take Quiz Again
              </button>
              <button id="share-btn" class="btn btn-outline">
                <i class="fas fa-share-alt"></i> Share Results
              </button>
            </div>
          </div>

          <div class="filter-options">
            <button class="filter-btn active" data-filter="all">
              All Questions
            </button>
            <button class="filter-btn" data-filter="correct">Correct</button>
            <button class="filter-btn" data-filter="incorrect">
              Incorrect
            </button>
            <button class="filter-btn" data-filter="flagged">Flagged</button>
          </div>

          <div id="questions-list" class="questions-list">
            <!-- Questions will be loaded here -->
            <div class="skeleton-loader">
              <div class="skeleton-item"></div>
              <div class="skeleton-item"></div>
              <div class="skeleton-item"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast for Share functionality -->
    <div id="share-toast" class="share-toast">
      <i class="fas fa-check-circle"></i>
      <span>Results link copied to clipboard!</span>
    </div>

    <!-- Load scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="../common/supabase.js"></script>
    <script src="../common/auth.js"></script>
    <script src="../common/ui.js"></script>
    <script src="results.js"></script>
  </body>
</html>
